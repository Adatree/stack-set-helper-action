---
name: pre-commit

on:
  [push]

jobs:
  pre-commit:
    name: Run pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.7'
          cache: 'poetry'
      - run: poetry install
      - uses: pre-commit/action@v2.0.3
